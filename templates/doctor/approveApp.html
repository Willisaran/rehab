{% extends 'admin-base.html' %}
{% load static %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header bg-white">
                    <h5>Approve Appointments</h5>
                </div>
                <div class="card-body">
                    <form class="form-row form-group" method='post'>       
                        {% csrf_token %}
                        <div class="card-body w-100">
                            <div class="row mb-3">
                                <div class="col-lg-6 col-sm-12 col-md-12">
                                    <!-- <label class="form-control-placeholder" >Approve Appointment</label> -->
                                    {{approve}}
                                </div>
                            </div>
                            <br>
                            <button type="submit" class='btn btn-block btn-primary'>Approve</button>
                        </div>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>           



{% endblock  %}
