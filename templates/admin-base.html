{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Doctors </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
</head>
<body>
    <header>
        <div class="main-container m-auto" style='width:90%'>
            <div>
                <h2>E-REHAB</h2>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="{% url 'doctor:docProfile' user.id %}"><i class="fa fa-user" aria-hidden="true"></i> {{request.user.username}} </a></li>
                    <li><a href="{% url 'doctor:doctorLogout'%}">Logout</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main class='row'>
        <aside class='col-2 bg-white' style="min-height:100vh">
            <ul>
                <li><a href="{% url 'doctor:dashboard'%}"><i class="fa fa-th-large" aria-hidden="true"></i> Dashboard</a></li>
                <li><a href="{% url 'doctor:docApp'%}"><i class="fa fa-book    "></i> Appointment</a></li>
                <li><a href="{% url 'doctor:docChat'%}"><i class="fa fa-comment-o" aria-hidden="true"></i> Forum</a></li>
                <li><a href="{% url 'doctor:aboutUsPage'%}"><i class="fa fa-exclamation-circle" aria-hidden="true"></i> About</a></li>
                <li><a href="{% url 'doctor:docProfile' user.id %}"><i class="fa fa-user-circle-o" aria-hidden="true"></i> {{request.user.username}} </a></li>
            </ul>
        </aside>

        <div class="body col-10 ">
        {% block content %}

        {% endblock%}
        </div>
    </main>
</body>
</html>

<style>
    aside ul{
        margin-top: 20px;
    }
    aside ul li{
        list-style: none;
        padding:5px 10px 5px 10px;
    }
    aside ul li a{
        text-decoration: none;
        font-size: 20px;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" ></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
